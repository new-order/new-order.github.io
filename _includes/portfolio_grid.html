
    <!-- Portfolio Grid Section -->
    <section id="portfolio">
        <div class="container">

            <div class="row">
                <div class="col-lg-12 text-center">
              {{ site.description }}

  <div>
      <img width="40%" src="/images/screen-home.png"/>
      <img width="40%" src="/images/screen-result.png"/>
  </div>

  <a href="/Releases/Setup.exe">Download last version</a>
                </div>
            </div>

  <h1 class="page-heading">Read the <a href="/tutorial.html">Tutorial</a></h1>

            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Releases</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                {% for post in site.posts %}
                    <div class="col-sm-12 portfolio-item">
                        <a href="#portfolioModal-{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                            <div class="caption">
                                <div class="caption-content">
                                    <i class="fa fa-search-plus fa-3x"></i>
                                </div>
                            </div>
                            <span class="img-responsive">{{ post.title }}</span>
                            <!-- <img src="img/portfolio/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}"> -->
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
